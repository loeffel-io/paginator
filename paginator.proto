syntax = "proto3";
package paginator;

option go_package = "github.com/loeffel-software-gmbh/go-paginator;paginator";

import "validate/validate.proto";

message Paginator {
  uint64 page = 1 [(validate.rules).uint64 = {gte:1, lte: 1000}];
  uint64 limit = 2 [(validate.rules).uint64 = {gte:1, lte: 100}];
  uint64 total = 3;
}